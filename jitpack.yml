# configuration file for building snapshots and releases with jitpack.io
jdk:
  - openjdk17
before_install:
  - ./scripts/prepareJitpackEnvironment.sh
install:
  - FILE="-Dfile=trackmyuser-0.2.0.aar"
  - mvn install:install-file $FILE -DgroupId=com.github.trackmyuser -DartifactId=android-sdk -Dversion=0.2.0 -Dpackaging=aar -DgeneratePom=true
